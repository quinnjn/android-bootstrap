machine:
   environment:
     ANDROID_HOME: /usr/local/android-sdk-linux
   java:
     version: oraclejdk8

dependencies:
  pre:
    # Create app.properties
    - echo "fabric.apiKey=${app_fabric_apikey}" >> app/app.properties

    # Update android dependencies
    - echo y | android update sdk --no-ui --all --filter "android-24"
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.0"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
    - echo y | android update sdk --no-ui --all --filter "addon-google_apis-google-21"
  cache_directories:
    - ~/.android

test:
  override:
    - ./gradlew build

deployment:
  development:
    branch: develop
    commands:
      - ./gradlew crashlyticsUploadDistributionDebug
  staging:
    branch: master
    commands:
      - ./gradlew crashlyticsUploadDistributionRelease
